<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <title>Like and Love Dog Breeds</title>
    </head>
    <body>
        <header id="menu">
            <h1>Like or Love - Dog Breeds</h1>
        </header>
        <div class="container">
            <form id="animal-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" />
                <label for="name">Image URL</label>
                <input type="text" id="image_url" name="image_url" />
                <label for="name">Breed Group</label>
                <input type="text" id="breed_group" name="breed_group" />
                <label for="name">Bred For</label>
                <input type="text" id="bred_for" name="bred_for" />
                <label for="name">Temperament</label>
                <input type="text" id="temperament" name="temperament" />
                <button type="submit">Like</button>
                <button type="submit">Love</button>
            </form>
            <ul id="animal-list" class="cards">
                <!--- Dogs here -->
            </ul>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
